{% extends "./baseListas.html" %}
{% block encabezado %}
    <th class="text-left text-xl">Nombre</th>
    <th class="text-left text-xl">Apellido</th>
    <th class="text-left text-xl">DNI</th>
{% endblock %}
{% block tabla %}
{% for proveedor in proveedores %}
    <tr class="border-2 border-purple-500  items-center text-lg">
        <td>{{proveedor.nombre}}</td>
        <td>{{proveedor.apellido}}</td>
        <td>{{proveedor.dni}}</td>
    </tr>
    
    
{% endfor %}
{% endblock %}
