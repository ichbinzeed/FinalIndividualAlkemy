{% extends "./base.html" %}
{% block titulo %}Agregar Proveedor{% endblock%}

{% block cuerpo %}
    <div class="flex flex-col mt-[2vh] justify-center items-center">
        <h1 class="text-purple-700 text-3xl pb-5">Agregar Proveedor</h1>
        <form action="{% url 'agregarproveedor' %}" method="POST" class="border-2 border-sky-500 border-rounded p-5">
            {% csrf_token %}
            {{ proveedorForm.as_p }}
            <input type="submit" value="Cargar" class="mt-5 w-[250px] shadow bg-purple-500 
            hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white 
            font-bold py-2 px-4 rounded">
            <br>
            <div class="flex flex-col">
                <a href="{% url 'index' %}" class=" text-center my-5 shadow bg-purple-500 
            hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white 
            font-bold py-2 px-4 rounded">INICIO</a>
            </div>
            
        </form>
    </div>
{% endblock %}
